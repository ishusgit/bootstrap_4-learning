<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal forms in BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">   
</head>
<body>
  <div class="jumbotron bg-info">
    <h3 class="text-warning">Welcome to Horizonatl Form</h3>
    <div class="card card-body text-muted">
        <p class="h6">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis sunt doloremque possimus quod!</p>
    </div>
</div>
<div class="container my-2">
  <h4 class="text-success mb-3">Register Form in Horizontal</h4>
  <div class="row">
      <div class="col-md-6">
         <div class="card">
            <div class="card-body">
                 <h5 class="text-center text-primary mb-4">Register Form</h5>
                 <form action="" method="POST">
                  <div class="form-group row">
                    <label for="email" class="col-md-4 col-form-label">Email</label>
                    <div class="col-md-8">
                         <input type="email" class="form-control" id="email">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label">Password</label>
                    <div class="col-md-8">
                         <input type="password" class="form-control" id="password">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="mobile" class="col-md-4 col-form-label">Mobile Number</label>
                    <div class="col-md-8">
                         <input type="number" class="form-control" id="mobile">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="radios" class="col-md-4 col-form-label">Gender</label>
                    <div class="col-md-8 form-check mt-2">
                      <input type="radio" class="form-check-input" id="radioss">
                      <label for="radioss" class="form-check-label">Male</label>
                    </div>
                    <div class="col-md-8 form-check offset-md-4">
                      <input type="radio" class="form-check-input" id="radiosss">
                      <label for="radiosss" class="form-check-label">Female</label>
                    </div>
                    <div class="col-md-8 form-check offset-md-4">
                      <input type="radio" class="form-check-input" id="radiossss">
                      <label for="radiossss" class="form-check-label">Transgender</label>
                    </div>
                    <div class="col-md-8 form-check offset-md-4">
                      <input type="radio" class="form-check-input" id="radiosssss" disabled>
                      <label for="radiosssss" class="form-check-label">Others</label>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="form-check col-md-8 offset-md-4">
                       <input type="checkbox" class="form-check-input" id="checkBox">
                       <label for="checkBox" class="form-check-label">Accept All Privacy Conditions.</label>
                    </div>
                  </div>

                  <div class="form-group row mx-1">
                    <div class="form-check col-md-auto">
                       <input type="checkbox" class="form-check-input" id="checkBox">
                       <label for="checkBox" class="form-check-label">I agree to terms and conditions</label>
                    </div>
                  </div>
 
                  <div class="form-group row">
                    <button class="btn btn-success text-white col-md-4 mx-auto">Submit</button>
                  </div>


                 </form>
                </div>   
             </div>  
         </div>

         <!--second column form for input group-->
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                  <h5 class="text-success text-center mb-4">
                  Register Form using Input Group</h5>
                  <form action="" method="POST">
                    <!--name-->
                    <div class="form-group row">
                          <label for="name" class="col-md-4 col-form-label">Full Name</label>
                          <div class="col-md-8">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text">NAME</div>
                              </div>
                              <input type="name" id="name" class="form-control" placeholder="Enter Your Name">
                            </div>
                          </div>
                    </div>
                    <!--end name-->

                    <!--mobile number-->
                    <div class="form-group row">
                      <label for="mobile" class="col-md-4 col-form-label">Mobile Number</label>
                      <div class="col-md-8">
                        <div class="input-group">
                          <input type="number" id="mobile" class="form-control" placeholder="Enter Mobile Number">
                          <div class="input-group-append">
                            <div class="input-group-text">+971</div>
                          </div>
                        </div>
                      </div>
                </div>
                    <!--end mobile number-->

                    <!--email-->
                    <div class="form-group row">
                      <label for="emails" class="col-md-4 col-form-label">Email</label>
                      <div class="col-md-8">
                        <div class="input-group">
                          <!--prepend-->
                             <div class="input-group-prepend">
                              <div class="input-group-text">
                                example.com
                              </div>
                             </div> 
                          <!--input box-->
                          <input type="email" id="emails" class="form-control" placeholder="Email Address">
                        </div>
                      </div>
                    </div>
                    <!--end email-->

                    <!--password-->
                    <div class="form-group row">
                      <label for="pass" class="col-md-4 col-form-label">Password</label>
                      <div class="col-md-8">
                        <div class="input-group">
                          <!--prepend-->
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              Passwo123@
                            </div>
                          </div>
                          <!--input box-->
                          <input type="password" id="pass" class="form-control" placeholder="Enter Password">
                          <!--append-->
                          <div class="input-group-append">
                            <div class="input-group-text">
                              $@#%
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="form-group">
                <div class="col-md-8 offset-md-4">
                  <small class="text-secondary">It must contain atleast 1 char,number,symbol.</small>
                </div>
              </div>
                    <!--end password-->

                    <!--checkbox-->
                    <div class="form-group row">
                      <div class="custom-control custom-checkbox mx-3">
                        <input type="checkbox" id="checks" class="custom-control-input">
                        <label for="checks" class="custom-control-label">I agree all private policy.</label>
                      </div>
                    </div>
                    <!--end checkbox-->

                    <!--submit-->
                    <button class="btn btn-block btn-warning text-white" type="submit">Submit</button>
                    <!--end submit-->

                  </form>
              </div>
            </div>
          </div>
       




  
</div>
    
















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>

</html>
