<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Vertical Form-Task in BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">   
</head>
<body>
    <!--task-->
    <div class="container-fluid bg-primary">
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!--brand logo and name-->
           <a href="#" class="navbar-brand">
            <img src="" alt="Logo" d-inline-block align-top class="mr-3">Bootstrap Learning
           </a>
           <!--nav-->
           <button class="navbar-toggler" data-toggle="collapse" data-target="#toggleUl">
            <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse text-center"  id="toggleUl">
           <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item active"><a href="#" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <!--dropdown-->
            <li class="nav-item dropdown"><a href="#" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" data-target="#login">Login</a>
            <ul class="dropdown-menu" id="#login">
                <a href="#" class="dropdown-item text-center">Sign In</a>
                <a href="#" class="dropdown-item text-center">Sign Up</a>
            </ul>
            </li>
            <!--end dropdown-->
           </ul>
        </div>
        </nav>
        <!--end nav-->
        <!--end navbar-->
        </div>

        <!--form-->
        <div class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="text-center mb-3 mt-2 text-danger h5">Register Form</h6>
                            <form action="" method="POST">
                                <!--fullname-->
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" id="name" name="name" placeholder="Enter Your FullName" class="form-control">
                                </div>
                                <!--end fullname-->
                                <!--row with two column for mobile and email-->
                                <div class="row">
                                    <!--mobile number-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Mobile No.</label>
                                            <input type="number" id="phone" name="phone" placeholder="+91 9012345678" class="form-control" required>
                                            <small class="text-muted">We won't share your number with anyone else.</small>
                                        </div>
                                    </div>
                                    <!--end mobile number-->
                                    <!--email-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="gmail">Email</label>
                                            <input type="email" id="gmail" name="gmail" placeholder="you@awesome.com" class="form-control" required>
                                            <small class="text-muted">We won't share your email with anyone else.</small>
                                        </div>
                                    </div>
                                    <!--end email-->
                                </div>
                                <!--end row with two column for mobile and email-->

                                <!--row with two column for password and confirmed password-->
                                <div class="row">
                                    <!--password-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pass">Password</label>
                                            <input type="password" id="pass" name="pass" placeholder="password" class="form-control" required>
                                        </div>
                                    </div>
                                    <!--end password-->
                                    <!--confirmed password-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="confirpass">Confirmed Password</label>
                                            <input type="password" id="confirpass" name="confirpass" placeholder="confirm password" required class="form-control">
                                        </div>
                                    </div>
                                    <!--end confirmed password-->
                                </div>
                                <!--end row with two column for password and confirmed password-->

                                <!--agreement checkbox-->
                                <div class="form-group">
                                <div class="custom-control custom-checkbox text-center">
                                    <input type="checkbox" class="custom-control-input" id="check">
                                    <label for="check" class="custom-control-label">I agree to terms and conditions.</label>
                                </div>
                                </div>
                                <!--end agreement checkbox-->

                                <!--buttons for reset and register-->
                                <div class="form-group text-center">
                                <button class="btn btn-secondary">Reset</button>
                                <button class="btn btn-success ml-2">Register</button>
                                </div>
                                <!--end buttons for reset and register-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end form-->
    <!--end task-->
    
















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>

</html>
