<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown navigation bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">   
</head>
<body>
    <!--header starts-->
    <header>
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a href="#" class="navbar-brand">Bootstrap</a>
            <span class="navbar-text text-white">
                Welcome to Learn Bootstrap Class
            </span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navBars" role="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBars">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
                    <!--dropdown starts-->
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link text-white dropdown-toggle" data-toggle="dropdown">Products</a>
                            <ul class="dropdown-menu bg-success">
                                 <li><a href="#" class="dropdown-item text-light">Watches</a></li>
                                 <li><a href="#" class="dropdown-item text-light">Handbags</a></li>
                                 <li><a href="#" class="dropdown-item text-light">Shoes</a></li>
                                 <li><a href="#" class="dropdown-item text-light">Dresses</a></li>
                                 <li class="dropdown-divider"></li>
                                 <li><a href="#" class="dropdown-item text-light">Accessories</a></li>
                            </ul>    
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    </header>
    <!--dropdown split with header and divider-->
    <div class="container my-4">
        <div class="btn-group">
             <button class="btn btn-success">Contact us</button>
             <button class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" ></button>
             <div class="dropdown" >
                <ul class="dropdown-menu">
                <h6 class="dropdown-header">Dropdown Header</h6>
                <a href="#" class="dropdown-item">Register</a>
                <a href="#" class="dropdown-item">Login</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Contact us</a>
            </ul>
             </div>
        </div>
    </div>
    <!--header ends-->













    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
