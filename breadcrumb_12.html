<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb in BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">   
</head>
<body>
 <div class="container my-5">
    <h3 class="text-primary">Welcome to Breadcrumb Topic</h3>
    <p class="h6 text-secondary mt-3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis vero animi, aliquam ipsa praesentium dolor,
       ratione repudiandae, quas illo consequuntur quod facilis ullam mollitia distinctio?</p>
    <hr>
    <!--For this,should use aria-lebel(useful label), aria-current(current page)-->
    <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
           <li class="breadcrumb-item active" aria-current="page">Home</li>
       </ol>
    </nav>
    <hr>
    <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="#">Home</a></li>
           <li class="breadcrumb-item active" aria-current="page">About</li>
       </ol>
    </nav>
    <hr>
    <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="#">Home</a></li>
           <li class="breadcrumb-item"><a href="#">About</a></li>
           <li class="breadcrumb-item active" aria-current="page">Products</li>
       </ol>
    </nav>
 </div>
    
















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>

</html>
